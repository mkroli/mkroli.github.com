<!DOCTYPE html>
<html>
<head>
<title>Michael Krolikowski's GitHub Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="index.css" rel="stylesheet">
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css"
	rel="stylesheet">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/bootstrap.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/sugar/1.3.8/sugar.min.js"></script>
<script src="controller.js"></script>
</head>
<body ng-app>
	<div class="container">
		<div class="row">
			<div class="span12 page-header">
				<h1>
					mkroli<small>.github.com</small>
				</h1>
			</div>
		</div>
		<div class="row" ng-controller="RepositoriesController">
			<div class="span3 affix-top" data-spy="affix" data-offset-top="100">
				<ul class="nav nav-tabs nav-stacked">
					<li ng-repeat="repository in repositories"><a
						ng-href="#{{nameToId(repository.name)}}">{{repository.name}}</a></li>
				</ul>
			</div>
			<div class="span3"></div>

			<div class="span9">
				<div class="container-fluid"
					ng-repeat="category in inGroupsByCategory">
					<hr class="doc-separator" ng-hide="$first">
					<h2>{{category.category}}</h2>
					<div class="row-fluid" ng-repeat="grouped in category.repositories">
						<div class="span6" ng-repeat="repository in grouped"
							ng-show="repository" id="{{nameToId(repository.name)}}">
							<h3>{{repository.name}}</h3>
							<p class="description"
								ng-bind-html-unsafe="markdown(repository.description)" />

							<div>
								<a class="btn" ng-show="repository.links.length == 1"
									ng-href="{{repository.links.first().url}}">{{repository.links.first().name}}</a>
								<div class="btn-group" ng-show="repository.links.length > 1">
									<a class="btn" ng-href="{{repository.links.first().url}}">{{repository.links.first().name}}</a>
									<button class="btn dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li ng-repeat="link in repository.links.from(1)"><a
											ng-href="{{link.url}}"
											ng-bind-html-unsafe="markdown(link.name)"></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="span12 vcard">
					&copy; 2013 <span class="fn">Michael Krolikowski</span> <span
						class="nickname" style="display: none;">mkroli</span> <a
						class="url" style="display: none;" href="http://mkroli.github.com"></a>
					<a href="http://www.xing.com/profile/Michael_Krolikowski"
						target="_blank" rel="me" class="url"><img
						src="http://www.xing.com/img/buttons/10_en_btn.gif" width="85"
						height="23" alt="Michael Krolikowski"></img></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
